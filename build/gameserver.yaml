apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    service.protal.kubernetes.io/access-ip: {{EIP}}:{{port}}
    service.protal.kubernetes.io/type: EIP
  labels:
    appgroup: ""
  name: {{servername}}
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{servername}}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{servername}}
    spec:
      affinity: {}
      containers:
      - env:
        - name: servername
          value: {{servername}}
        - name: serveraddr
          value: {{EIP}}:{{port}}
        - name: mysqluser
          value: root
        - name: mysqlpwd
          value: Huawei@123
        - name: mysqlurl
          value: 192.168.0.44:3306
        - name: registerurl
          value: http://register.default.svc.cluster.local:8087
        image: 100.125.0.198:20202/cce-demo/gameserver:latest
        imagePullPolicy: Always
        name: container-0
        resources:
          limits:
            cpu: 300m
            memory: 100Mi
          requests:
            cpu: 300m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /root/file
          name: {{sfsname}}
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: default-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: {{sfsname}}
        persistentVolumeClaim:
          claimName: {{sfsname}}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.protal.kubernetes.io/access-ip: {{EIP}}
    service.protal.kubernetes.io/type: EIP
  enable: true
  labels:
    app: {{servername}}
  name: {{servername}}
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: service0
    nodePort: {{port}}
    port: 8088
    protocol: TCP
    targetPort: 8088
  selector:
    app: {{servername}}
  type: NodePort
